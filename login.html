<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShoeGame - Login</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .switch-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }

    .switch-btn {
      cursor: pointer;
      padding: 8px 18px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    .switch-btn.active {
      background: red;
      color: white;
    }

    .hidden {
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: 0.4s ease;
      position: absolute;
      width: 100%;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
      transition: 0.4s ease;
    }

    .form-wrapper {
      position: relative;
      min-height: 350px;
    }
    
  </style>

</head>
<body>

<section class="form-container">

  <div class="switch-container">
    <div id="loginTab" class="switch-btn active">Login</div>
    <div id="registerTab" class="switch-btn">Register</div>
  </div>

  <div class="form-wrapper">


    <form id="loginForm" class="show">
      <input type="email" id="logEmail" placeholder="Email" required>
      <input type="password" id="logPass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <form id="registerForm" class="hidden">
      <input type="text" id="regName" placeholder="Full Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPass" placeholder="Password" required>
      <input type="password" id="regPass2" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>

  </div>

</section>

<script src="script.js"></script>

<script>
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const loginTab = document.getElementById("loginTab");
  const registerTab = document.getElementById("registerTab");

  loginTab.onclick = () => {
    loginTab.classList.add("active");
    registerTab.classList.remove("active");

    loginForm.classList.add("show");
    loginForm.classList.remove("hidden");

    registerForm.classList.add("hidden");
    registerForm.classList.remove("show");
  };

  registerTab.onclick = () => {
    registerTab.classList.add("active");
    loginTab.classList.remove("active");

    registerForm.classList.add("show");
    registerForm.classList.remove("hidden");

    loginForm.classList.add("hidden");
    loginForm.classList.remove("show");
  };
</script>

</body>
</html>
